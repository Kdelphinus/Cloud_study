apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
#  minReadySeconds: 30  # 사용 가능한 포드를 새로 생성하는데 걸리는 시간(확인을 위해 30으로 설정)
  selector:
    matchLabels:
      app: webapp
  replicas: 2
  template: # template for the pods
    metadata:
      labels:
        app: webapp

    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5

---

apiVersion: v1
kind: Pod
metadata:
  name: queue
  labels:
    app: queue
    release: "1"

spec:
  containers:
  - name: queue
    image: richardchesterwood/k8s-fleetman-queue:release1
